<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deposit</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    background: #0d0d0d;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  h2 {
    text-align: center;
    margin-top: 10%;
    margin-bottom: 20px;
  }

  .amount-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 20px;
  }

  .amount-box {
    background: #1a1a1a;
    padding: 14px;
    border-radius: 10px;
    text-align: center;
    font-size: 18px;
    border: 2px solid transparent;
    cursor: pointer;
    transition: 0.2s;
  }

  .amount-box.active {
    border: 2px solid #00eaff;
    background: #002c35;
  }

  .bonus-tag {
    display: block;
    font-size: 12px;
    opacity: 0.7;
    margin-top: 4px;
  }

  .previewBox {
    background: #111;
    padding: 12px 16px;
    border-radius: 10px;
    margin-bottom: 20px;
    display: none;
    font-size: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  .previewBox span {
    color: #00eaff;
    font-weight: bold;
  }

  .center-btn {
    display: none;
    justify-content: center;
    margin-bottom: 20px;
  }

  #processBtn {
    padding: 14px 24px;
    font-size: 18px;
    border: none;
    background: #00eaff;
    color: #000;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
    transition: all 0.3s ease;
  }

  #processBtn:hover {
    transform: scale(1.05);
  }

  .custom-box {
    margin-top: 0;
    padding: 12px;
    background: #1a1a1a;
    border-radius: 10px;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 18px;
    margin-top: 6px;
    background: #0f0f0f;
    color: #fff;
  }
</style>
</head>
<body>

<h2>Add Deposit</h2>

<div class="amount-grid" id="amountGrid">
  <div class="amount-box" data-amount="300">₹300</div>
  <div class="amount-box" data-amount="500">₹500<span class="bonus-tag">+10% Bonus</span></div>
  <div class="amount-box" data-amount="1000">₹1000<span class="bonus-tag">+20% Bonus</span></div>
  <div class="amount-box" data-amount="5000">₹5000<span class="bonus-tag">+30% Bonus</span></div>
  <div class="amount-box" data-amount="7000">₹7000<span class="bonus-tag">+40% Bonus</span></div>
  <div class="amount-box" data-amount="10000">₹10,000+<span class="bonus-tag">+70% Bonus</span></div>
</div>

<div class="previewBox" id="preview">
  <div><b>Deposit:</b> ₹<span id="p_amount">0</span></div>
  <div><b>Bonus:</b> ₹<span id="p_bonus">0</span></div>
  <div><b>Total:</b> ₹<span id="p_total">0</span></div>
</div>

<div class="center-btn" id="centerBtn">
  <button id="processBtn">Proceed to Add Payment</button>
</div>

<div class="custom-box">
  <label>Custom Amount (₹300 – ₹82,000)</label>
  <input type="number" id="customInput" placeholder="Enter amount">
</div>

<script>
let selectedAmount = null;
let totalAmount = null;
let bonusAmount = null;

const boxes = document.querySelectorAll(".amount-box");
const customInput = document.getElementById("customInput");
const processBtn = document.getElementById("processBtn");
const preview = document.getElementById("preview");
const centerBtn = document.getElementById("centerBtn");

function calcBonus(amount) {
  if (amount >= 10000) return amount * 0.70;
  if (amount >= 7000) return amount * 0.40;
  if (amount >= 5000) return amount * 0.30;
  if (amount >= 1000) return amount * 0.20;
  if (amount >= 500) return amount * 0.10;
  return 0;
}

function updatePreview() {
  if (!selectedAmount) return;

  document.getElementById("p_amount").innerText = selectedAmount;
  document.getElementById("p_bonus").innerText = Math.floor(bonusAmount);
  document.getElementById("p_total").innerText = Math.floor(totalAmount);

  preview.style.display = "flex";
  centerBtn.style.display = "flex";
}

boxes.forEach(box => {
  box.addEventListener("click", () => {
    boxes.forEach(b => b.classList.remove("active"));
    box.classList.add("active");

    customInput.value = "";
    selectedAmount = parseInt(box.dataset.amount);
    bonusAmount = calcBonus(selectedAmount);
    totalAmount = selectedAmount + bonusAmount;

    updatePreview();
  });
});

customInput.addEventListener("input", () => {
  boxes.forEach(b => b.classList.remove("active"));
  let v = parseInt(customInput.value);

  if (!v || v < 300 || v > 82000) {
    selectedAmount = null;
    centerBtn.style.display = "none";
    preview.style.display = "none";
    return;
  }

  selectedAmount = v;
  bonusAmount = calcBonus(v);
  totalAmount = v + bonusAmount;

  updatePreview();
});

processBtn.addEventListener("click", () => {
  if (!selectedAmount) return;
  window.location.href = `/dc#${selectedAmount}`;
});
</script>

</body>
</html>

<script>
(function() {
  const walletBtn = document.getElementById("walletBtn");
  const userName = document.getElementById("userName");

  // Read hash: #username#balance
  let hash = location.hash.replace("#", "");
  if (hash.includes("#")) {
    const parts = hash.split("#");
    const u = parts[0] || "";
    const b = parts[1] || "0";

    if (u) localStorage.setItem("APP_USER", u);
    if (b && !isNaN(b)) localStorage.setItem("APP_BALANCE", b);

    // Remove hash from URL
    history.replaceState(null, "", location.pathname + location.search);
  }

  // Load saved values
  const savedUser = localStorage.getItem("APP_USER") || "Guest";
  const savedBal = localStorage.getItem("APP_BALANCE") || "0";

  userName.textContent = savedUser;
  walletBtn.textContent = "₹" + savedBal;

})();
</script>

<script>
  // Highlight active link using pathname (no hash). Falls back to first item.
  (function(){
    try{
      const links = document.querySelectorAll('.killer-bottom-nav .nav-link');
      const path = (location.pathname || '/').replace(/\/$/, '');
      let matched = false;
      links.forEach(a=>{
        const href = (new URL(a.href, location.origin)).pathname.replace(/\/$/, '');
        if(href === path){ a.classList.add('active'); matched = true; }
        else a.classList.remove('active');
      });
      if(!matched && links[0]) links[0].classList.add('active');
    }catch(e){console.warn('nav init', e)}
  })();
</script>
